<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My HTML Email</title>
    <style>
      /* Minimal usage of embedded CSS is okay but many email clients might strip it out.
         Tools like Premailer or Mailchimp can help convert these into inline styles. */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .wrapper {
        width: 100%;
        background-color: #f0f0f0;
        padding: 10px 0;
      }
      .email-container {
        width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
      }
      .header {
        background-color: #222222;
        color: #ffffff;
        text-align: center;
        padding: 20px;
      }
      .content {
        padding: 20px;
      }
      .button {
        display: inline-block;
        background-color: #0284c7;
        color: #ffffff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 4px;
      }
      /* For Outlook's dark mode support, or custom styling, you can add more here */
    </style>
  </head>
  <body style="margin:0; padding:0;">
    <!-- Wrapper to enforce background color and center layout -->
    <table class="wrapper" border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td>
          <!-- Email container with a fixed width for desktop -->
          <table class="email-container" border="0" cellpadding="0" cellspacing="0" width="600" align="center">
            <!-- Header Section -->
            <tr>
              <td class="header" style="background-color:#222222; color:#ffffff; text-align:center; padding:20px;">
                <h1>Welcome to Our Newsletter</h1>
              </td>
            </tr>
            <!-- Main Content Section -->
            <tr>
              <td class="content" style="padding:20px;">
                <p>Hello there,</p>
                <p>
                  Thank you for subscribing to our newsletter! Weâ€™re excited to
                  share our latest updates and offers with you.
                </p>
                <p style="text-align:center; margin: 20px 0;">
                  <a class="button" href="https://www.example.com" style="
                    background-color: #0284c7;
                    color: #ffffff;
                    text-decoration: none;
                    padding: 10px 20px;
                    border-radius: 4px;
                  ">Learn More</a>
                </p>
              </td>
            </tr>
            <!-- Footer Section -->
            <tr>
              <td class="footer" style="background-color:#f0f0f0; text-align:center; padding:10px; font-size:12px;">
                &copy; 2025 Company Name, Inc. All rights reserved.
                <br />
                <a href="#" style="color: #333;">Unsubscribe</a> | <a href="#" style="color: #333;">Manage Preferences</a>
              </td>
            </tr>
          </table>
          <!-- End Email Container -->
        </td>
      </tr>
    </table>
  </body>
</html>
